<!DOCTYPE html>
<html>
<head>
  <title>SkimThru</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2><b>Sk</b>imThru</h2>
    <div class="grouped-content">
        <div class="switcher">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        </div>
        <div class="content">
            <span id="fontAwesomeIcon"><i class="fas fa-glasses"></i></span>
            <span id="toggleText"><strong>R</strong>ead <strong>f</strong>ast</span>
        </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
